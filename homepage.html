<!DOCTYPE html>
​
<html lang="en">
<head>
  <meta charset="utf-8" />
  ​
  <title>Hambuger Happiness</title>
  <style type="text/css">
    body {
      background-color: rgb(230, 152, 119);
    }
    .burger {
      display: table;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
      text-align: center;
      margin: 10px;
    }
    .adventure {
      display: block;
      position: absolute;
      right: 0px;
      bottom: 0px;
    }
    h1,
    h2 {
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-size: 35px;
    }
    button {
      display: table-cell;
      text-align: center;
      vertical-align: bottom;
      position: absolute;
      right: 45%;
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 15px 32px;
    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  ​
</head>
​
<body>
<h1>Hamburger Happiness</h1>
<h2>A nice juicy hamburger</h2>
<div class="burger">
  <img
          src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1204&q=80"
  />
</div>
<div class="adventure">
  <img src="http://13.57.47.139/adventure-logo.png" />
</div>
<button class="metamask">Connect To MetaMask</button>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script>
  const ethereumButton = document.querySelector(".metamask");
  var account;
  var address1 = "http://localhost:5000/" + "transfer-token";
  ethereumButton.addEventListener("click", () => {
    login();
  });

  async function login() {
    accounts = await ethereum.enable();
    // window.alert(account);

    console.log("account is ", accounts);
    fetch(address1, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ userAddress: accounts[0] }),
    });
  }
  //sends public wallet key
  function sendWallet() {
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", address1, true);
    xhttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
    );
    xhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
    xhttp.send(JSON.stringify({ walletkey: account }));
  }

  function sendToken() {
    var id = account;
    axios
            .post(`${address}/transfer-token`, {
              ticker: "Hamburger",
              amount: 10,
              to: id,
              hookurl: "done",
            })
            .then(function (response) {
              console.log(response);
            })
            .catch(function (error) {
              console.log(error);
            });
  }
</script>
</body>
</html>
